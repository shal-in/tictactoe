<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/landing-page.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>tic tac toe by shalin</title>
</head>
<body>
    <div class="theme-container"> 
        <button id="theme-btn">theme</button>
    </div>
    <div id="main-container">
        <div id="header-container">
            <h1 id="header-text">tic tac toe</h1>
            <h2 id="subheader-text">made by shalin</h2>
        </div>
        <div id="start-btn-container">
            <button id="local-btn">local</button>
            <button id="online-btn">online</button>
            <input type="text" id="join-input" placeholder="game code      ">
            <button id="join-btn">join</button>
            <div id="example-text">e.g. "now-red-say"</div>
        </div>  
    </div>    
    <script src="/landing-page.js"></script>

</body>
</html>
